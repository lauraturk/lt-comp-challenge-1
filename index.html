<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Styles/reset.css">
		<link rel="stylesheet" href="Styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<title>Static Comp Challenge One</title>
	</head>
	<body>
		<section class="page-wrapper">
			<section class="main-content">
				<header class="double-box">
					<h1>Byron Bluth</h1>
					<section class="intro-copy">
						<p class="intro-copy"> I know she's a brownish area! With points! And I love her! I'm in Vegas this week </p>
						<p class="intro-copy"> Would like to point out the Blue Man Group is *actually* hiring. The support group?</p>
					</section>
					<nav class="download-buttons">
						<button><img src="Images/download-resume.svg" alt="download resume icon">RESUME</button>
						<button><img src="Images/contact-info.svg" alt="quick contact information icon">CONTACT</button>
					</nav>
				</header>
				<article class="box level-1">
					<div class="icon-group">
						<img src="Images/profile-white.svg" alt="profile icon" class="icon-img shrink-img">
						<h3 class="icon-label">PROFILE</h3>
					</div>
				</article>
				<article class="box level-2">
					<div class="icon-group">
						<img src="Images/experience2-white.svg" alt="experience icon" class="icon-img grow-img">
						<h3 class="icon-label">EXPERIENCE</h3>
					</div>
				</article>
				<article class="box level-3">
					<div class="icon-group">
						<img src="Images/education-white.svg" alt="education icon" class="icon-img">
						<h3 class="icon-label">EDUCATION</h3>
					</div>
				</article>
				<article class="box level-4">
					<div class="icon-group">
						<img src="Images/blog-white.svg" alt="blog icon" class="icon-img">
						<h3 class="icon-label"> BLOG</h3>
					</div>
				</article>
				<article class="box level-1">
					<div class="icon-group">
						<img src="Images/social-white.svg" alt="social icon" class="icon-img">
						<h3 class="icon-label">SOCIAL</h3>
					</div>
				</article>
				<article class="box level-2">
					<div class="icon-group">
						<img src="Images/contact-white.svg" alt="contact icon" class="icon-img">
						<h3 class="icon-label">CONTACT</h3>
					</div>
				</article>
				<article class="box level-3">
					<div class="icon-group">
						<img src="Images/portfolio-white.svg" alt="portfolio icon" class="icon-img">
						<h3 class="icon-label">PORTFOLIO</p>
					</div>
				</article>
			</section>
			<aside class="slideshow-content">
				<!-- fill murray background image -->
				<img src="Images/left-arrow.svg" alt="left arrow" class="scroll-control left">
				<img src="Images/right-arrow.svg" alt="right arrow" class="scroll-control right">
				<img src="Images/three-dots-white.svg" alt="scroll indicator" class="scroll-control dots">
			</aside>
		</section>
	</body>
</html>
