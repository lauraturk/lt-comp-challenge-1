<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="Styles/reset.css">
		<link rel="stylesheet" href="Styles/style.css">
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

		<title>Static Comp Challenge One</title>
	</head>
	<body>
		<section class="page-wrapper">
			<section class="main-content">
				<header class="double-box">
					<h1>Byron Bluth</h1>
					<section class="intro-copy">
						<p class="intro-copy"> I know she's a brownish area! With points! And I love her! I'm in Vegas this week </p>
						<p class="intro-copy"> Would like to point out the Blue Man Group is *actually* hiring. The support group?</p>
					</section>
					<nav class="download-buttons">
						<button>RESUME</button>
						<button>CONTACT</button>
					</nav>
				</header>
				<article class="box level-1">
					<img src="Images/profile.svg" alt="profile icon">
						<h3 class="box-label">PROFILE</h3>
				</article>
				<article class="box level-2">
					<img src="Images/experience.svg" alt="experience icon">
					<h3 class="box-label">EXPERIENCE</h3>
				</article>
				<article class="box level-3">
					<img src="Images/education.svg" alt="education icon">
					<h3 class="box-label">EDUCATION</h3>
				</article>
				<article class="box level-4">
					<img src="Images/blog.svg" alt="blog icon">
					<h3 class="box-label"> BLOG</h3>
				</article>
				<article class="box level-1">
					<img src="Images/social.svg" alt="social icon">
					<h3 class="box-label">SOCIAL</h3>
				</article>
				<article class="box level-2">
					<img src="Images/contact.svg" alt="contact icon">
					<h3 class="box-label">CONTACT</h3>
				</article>
				<article class="box level-3">
					<img src="Images/portfolio.svg" alt="portfolio icon">
					<h3>PORTFOLIO</p>
				</article>
				<article class="box level-4">
					<img src="Images/extra_cactus.svg" alt="extras icon">
					<h3>EXTRAS</p>
				</article>
			</section>
			<aside class="slideshow-content">
				<img src="Images/fillmurray_510x640.jpg"  alt="black and white portrait Bill Murray with flowers decorating his beard.">
			</aside>
		</section>
	</body>
</html>
